<noscript> Psalms of Praise14. Scripture tells us in Ephesians 4:25: “Laying aside falsehood, speak truth each one of you with his neighbor, for we are members of one another” (NASB). One important way to discover and develop our God-given design is to partner with another Christian for spiritual connection and accountability. We call this a spiritual partnership. We strongly recommend each of you partner with someone in the group to help you in your spiritual journey during this study. This person will be your spiritual partner for the next several weeks. He or she doesn’t have to be your best friend but will simply encourage you to complete the goals you set for yourself during this study. Following through on a resolution is tough when you’re on your own, but we’ve found it makes all the di erence to have a partner cheering us on. See the Leader’s Notes for instructions for establishing spiritual partners.15. In the Appendix we’ve provided a Personal Health Plan, a chart for keeping track of your spiritual progress. You and your spiri- tual partner can use it for accountability to the goals you set for yourselves. See the Personal Health Plan for instructions. If time permits, complete the “Connect” and “Grow” questions of your Personal Health Plan and share your answers with your spiritual partner.SHARING 10 min.Each of us have people in our lives that don’t know Christ. These people make up your circles of in uence or Circles of Life. Jesus wants all of us to be instruments in bringing them closer to a rela- tionship with him.16. Use the Circles of Life diagram on the following page to help you think of people you come in contact with on a regular basis who need to be connected in Christian community. Try to write two names in each circle. Consider the following ideas for reaching out to one or two of the people you list and make a plan to follow through with them this week.19￼ </noscript>
