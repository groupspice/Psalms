<noscript> Leader’s Notes5. God set his glory above the heavens. Nothing beneath them can praise him adequately. There is always a sense of wonder and awe at what God has placed outside or beyond our realm.6. When wondering at the magni cence of creation, we cannot help but be reminded how small we are in the midst of such greatness. This realization of our own smallness brings us to a place of awe at the greatness of the Creator. We desperately need to cultivate awe before God, because awe helps us see things in perspective. It protects us from pride and from the foolish things we believe and do because of pride.7. The works of God’s hands include everything he created. That could mean that all of planet Earth is our playground to exploit as we like. But is that the way God expects authorities to behave? More likely, planet Earth is our responsibility to care for.8. We must remove ourselves from the busyness of life to focus on and con- template God’s creation: walk on the beach and consider the vastness of the ocean, go on a hike in the mountains, take a nature walk, look at the sky on a cloudless night.9. The two types of help identi ed in this psalm are a refuge or fortress where we can run to  nd shelter from the storm and inner strength with which we can endure our calamity.10. We are the favored people of God over whom God pours his blessings today. We take refuge in him.11. He will conquer enemy nations and restore peace and security to the nation of Israel. He will receive honor and glory.DevelopingThis section enables you to help the group see the importance of devel- oping their abilities for service to God.14. Questions 14, 15: Spiritual partners will pair up during group time and/ or through the week and use the Personal Health Plan to record plans and progress throughout our study of Psalms. For many, spiritual partners will be a new idea, but we highly encourage you to try them for this study. It’s hard to start a spiritual practice like prayer or consistent Bible reading with no support. A friend makes a huge di erence.We recommend that men partner with men and women partner with women. Partners can check in with each other weekly either during your group meetings or outside the meeting. As leader, you may want to prayer- fully decide who would be a good match with whom. Try to discern who might have good relational chemistry that may lead to a deeper connection.77 </noscript>
