<noscript> Leader’s NotesSometimes beginning with a simple commitment to a short daily reading can start a habit that changes a person’s life. The Re ections pages at the end of each session include verses that were either talked about in the ses- sion or support the teaching of the session. They are very short readings with a few lines to encourage people to write down their thoughts. Remind the group about these Re ections each week after the Surrendering section. Encourage the group to commit to a next step in prayer, Bible reading, or meditation on the Word.19. As you move to a time of sharing prayer requests, be sure to remind the group of the importance of con dentiality and keeping what is shared in the group within the group. Everyone must feel that the personal things they share will be kept in con dence if you are to have safety and bonding among group members.Use the Prayer and Praise Report in the Appendix to record your prayer requests. There you can keep track of requests and celebrate answers to prayer.For Deeper StudyWe have included an optional For Deeper Study section in most ses- sions. For Deeper Study provides additional passages for individual study on the topic of each session. If your group likes to do deeper Bible study, consider having members study the For Deeper Study passages at home between meetings.Session Two Psalms of LamentGrowing3. Psalm 3 is a prayer to God for help in the face of an enemy.4. God does not fail to answer prayer. The psalmist is con dent that God will protect him from harm and even from humiliation—which many of us fear more than physical harm.5. While many lie awake at night consumed by the worries of the day, the psalmist remains con dent in God to be his shield and deliverer, so he sleeps in peace. That sounds easy, but it isn’t. Encourage the group to talk about how they have grown in this con dence over time, or how they struggle with it. We build this con dence by turning to God and his people when we su er and experiencing how God cares for us.6. Thepsalmistaskstobeshieldedorprotectedduringhisbattleandultimately for deliverance from, or victory over, his enemies.79 </noscript>
